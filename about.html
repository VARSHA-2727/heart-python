<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Heart Disease Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Main content styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Background video styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire screen */
            z-index: -1; /* Place it behind other content */
        }

        .content {
            padding: 50px 20px;
            background-color: rgba(255, 255, 255, 0); /* Transparent background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 50px auto;
            max-width: 600px;
            font-weight: bold; /* Make the text bold */
        }

        h1 {
            color: #d9534f; /* Heart disease awareness color */
        }

        p {
            color: #000; /* Set paragraph text color to black */
            font-size: 18px; /* Increase font size */
            font-weight: bold; /* Make the text bold */
        }

        /* Navigation bar styling */
        .navbar {
            overflow: hidden;
            background-color: transparent; /* Make the navbar background transparent */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: #000; /* Set text color to black */
            font-weight: bold; /* Make the text bold */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #d9534f;
            color: white;
        }

        .navbar-right {
            float: right;
        }

        /* Chatbot UI */
        .chatbot-container {
            display: none; /* Initially hide the chatbot */
            position: fixed;
            bottom: 0;
            right: 0;
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            background-color: #e5ddd5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .chatbot-header {
            background-color: rgb(91, 14, 14);
            color: #fff;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            position: relative;
        }

        .chatbot-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .chatbot-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .chatbot-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid rgb(69, 27, 74);
        }

        /* Chatbot Icon */
        .chatbot-icon-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-align: center;
            z-index: 1001;
        }

        .chatbot-icon {
            font-size: 48px;
            color: rgba(138, 28, 28, 0.529); /* Set icon color to red */
            padding: 15px;
            border: 3px solid rgb(91, 14, 14); /* Adjust border color to match the icon */
            border-radius: 50%;
            background-color: #e5ddd5;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        .chatbot-icon:hover {
            background-color: #4f0d17; /* Change background on hover */
            color: #d48f8f;
        }

        /* Adjust content to accommodate the fixed navbar */
        .content {
            margin-top: 80px; /* Add top margin to avoid overlap with the navbar */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html" class="active">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <div class="navbar-right">
            <!-- <a href="#login">Login</a>
            <a href="#signup">Sign Up</a> -->
        </div>
    </div>

    <div class="content">
        <h1>About Us</h1>
        <p>We are dedicated to providing accurate and insightful predictions for heart disease using advanced technologies. Our mission is to promote heart health and assist individuals in making informed decisions about their well-being.</p>
    </div>

    <!-- Chatbot UI -->
    <div id="chatbot-container" class="chatbot-container">
        <div class="chatbot-header">
            Chatbot
            <span class="chatbot-close" id="chatbot-close">&times;</span>
        </div>
        <div id="chatbot-body" class="chatbot-body">
            <iframe src="https://heart-python.onrender.com" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <!-- Chatbot Icon -->
    <div class="chatbot-icon-container">
        <a href="javascript:void(0);" id="chatbot-icon" class="chatbot-icon" aria-label="Chatbot">
            <i class="fas fa-heartbeat"></i>
        </a>
    </div>

    <script>
        // Handle opening and closing of the chatbot
        document.getElementById('chatbot-icon').addEventListener('click', function () {
            document.getElementById('chatbot-container').style.display = 'flex';
        });

        document.getElementById('chatbot-close').addEventListener('click', function () {
            document.getElementById('chatbot-container').style.display = 'none';
        });
    </script>
</body>
</html>
